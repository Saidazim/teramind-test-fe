<div class="files">
  <h3 class="text-center">DRAG&DROP or click the button to upload a file</h3>

  <div class="row">
    <div class="col-md-3 col-md-offset-3">
      <form class="form-group" name="form">
        <div
          class="btn btn-default"
          ngf-select
          ng-model="uploadFile"
          name="uploadFile"
          ngf-pattern="'.txt'"
          ngf-accept="'.txt'"
          ngf-max-size="5MB"
        >
          Select file
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div
        ngf-drop
        ng-model="uploadFile"
        class="drop-box"
        ngf-drag-over-class="'dragover'"
        ngf-accept="'.txt'"
        ngf-pattern="'.txt'"
      >
        <h3>Drag and drop text file</h3>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-offset-3 col-md-3">
      <div class="help-block">{{uploadFile.name}}</div>
      <button ng-click="submit()" class="btn btn-primary">UPLOAD</button>
    </div>
  </div>
</div>

<div class="file-list" style="margin-top: 100px">
  <div class="col-md-4 col-md-offset-4">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="file in files">
        <div><b>File:</b> {{file.filename}}</div>
        <div><b>Upload Date:</b> {{file.uploadtime}}</div>
        <div><b>File Size:</b> {{file.size}} KB</div>
      </li>
    </ul>
  </div>
</div>
